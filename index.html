<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0"/> 
    <link rel="stylesheet" href="assets/css/normalize.css" /> <!--é uma biblioteca para padronizar os nossos comandos para os navedores (ex: Chrome e Edge), ele corrige alguns bugs que existem nas estilizações padrões dos navegadores-->
    <link rel="stylesheet" href="assets/css/template.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/google_icon.png"/>
    <title>resultado comum - Pesquisa Google</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="space-logo">
                <img src="assets/images/google-white-logo.png" width="90px" height="30px" title="Ir para página inicial do Google" class="google-logo" alt="logo do google">
            </div>

            <div class="container customizing-search">

                <input class="input-search" value="resultado comum" type="search" name="pesquisa"/>

                <div class="icons">
                    <img src="assets/images/keyboard_icon2.png" class="icon k-icon" width="19px" title="Ferramenta de inserção de texto" alt="Ferramenta de inserção de texto">

                    <img src="assets/images/microphone_icon.png" class="icon m-icon" width="14px" title="Pesquisar por voz" alt="Pesquisar por voz">

                    <img src="assets/images/Google_Lens_Icon.svg.png" class="icon gl-icon" width="18px" title="Pesquisa por imagem" alt="Pesquisa por imagem">

                    <img src="assets/images/blue-google-magnifying-glass.png" class="icon mg-icon" width="18px" title="Pesquisar" alt="Pesquisar">
                </div>

            </div>
        </div>

        <div class="container">

            <a href="" class="edit-gear-icon" title="Configurações rápidas">
                <div class="gear-icon">
                    <img src="assets/images/gear-icon.png" width="20px" alt="Configurações rápidas">
                </div>
            </a>

            <a href="" class="edit-view-app-grid" title="Google Apps">
                <div class="view-app-grid">
                    <img src="assets/images/view_app_grid_icon.png" width="16px" alt="Google Apps">
                </div>
            </a>

            <a href="" class="edit-profile-picture" title="Conta do Google">
                <div class="profile-picture">
                    <img src="assets/images/fotodeperfil.jpg" width="32px" alt="Conta do Google">
                </div>
            </a>            

        </div>
    </header>

    <main>
        <div class="search-filter">
            <nav>
                <ul>
                    <li><a href="">Imagens</a></li>
                    <li><a href="">Shopping</a></li>
                    <li><a href="">Notícias</a></li>
                    <li><a href="">Mega sena</a></li>
                    <li><a href="">No boxe</a></li>
                    <li><a href="">Acordo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Livros</a></li>
                    <li><a href="">Maps</a></li>
                </ul>
            </nav>

            <div class="all-filters-and-tools">
                <a href="" class="all-filters-and-img">
                    <div class="all-filters">Todos os filtros</div>
                    <img src="assets/images/setaparabaixo.png" width="8px" height="5px">
                </a>

                <a href="" class="vertical-bar"></a>

                <a href="" class="tools">Ferramentas</a>
            </div>
        </div>

        <div class="horizontal-bar"></div>

        <section>
                
        </section>
    </main>

    <footer>
        
    </footer>
</body>   
</html>
